<!DOCTYPE html>
<html>
  <head>
    <title>Introductory Example to Differential Geometry</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Introductory Example to Differential Geometry</h1>
    <p>Consider the curve <em>C</em> given by the parametric equations:</p>
    <p><em>x</em>(<em>t</em>) = <em>t</em>, <em>y</em>(<em>t</em>) = <em>t</em><sup>2</sup>/2</p>
    <p>The tangent vector to <em>C</em> at the point (<em>a</em>, <em>b</em>) is given by the derivative of the curve:</p>
    <p><em>T</em>(<em>a</em>, <em>b</em>) = (<em>x'</em>(<em>a</em>), <em>y'</em>(<em>b</em>))</p>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      
      function drawCurve() {
        context.beginPath();
        context.moveTo(0, 250);
        for (var i = 0; i <= 10; i++) {
          var x = i * 50;
          var y = x * x / 200;
          context.lineTo(x, 250 - y);
        }
        context.stroke();
      }
      
      function drawTangent(x, y) {
        var dx = 1;
        var dy = x / 100;
        context.beginPath();
        context.moveTo(x, 250 - y);
        context.lineTo(x + dx * 50, 250 - (y + dy * 50));
        context.stroke();
      }
      
      drawCurve();
      drawTangent(250, 156.25);
    </script>
  </body>
</html>
