<!DOCTYPE html>
<html>
<head>
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Professor [Your Name]'s Weekly Schedule</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Class: [Course Name]</td>
            <td></td>
            <td>Class: [Course Name]</td>
            <td></td>
            <td>Office Hours</td>
        </tr>
        <!-- Add more rows as needed -->
        <tr>
            <td>10:00 - 11:00</td>
            <td></td>
            <td>Meeting: [Details]</td>
            <td></td>
            <td>Class: [Course Name]</td>
            <td></td>
        </tr>
        <!-- More rows -->
    </table>
</body>
</html>
